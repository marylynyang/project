<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sale</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript" src="js/sale.js"></script>
    <script src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/saleData.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/sale.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
<!--侧边栏-->
<div id="y_bigsideWrap">
    <div id="y_sidebarWrap">
        <div class="y_sidebar">
            <div class="y_sidebar_top">
                <div class="y_icon">
                    <img src="images/sidebar/timg.jpg" alt="" class="y_sidebar_icon">
                </div>
                <div class="y_sidebar_user">
                    <img src="images/sidebar/sidebar_user.png" alt="" class="y_sidebar_icon">
                    <div class="y_mydata">
                        我的资料
                    </div>
                </div>
                <div class="y_sidebar_shoucang">
                    <img src="images/sidebar/sidebar_shoucang.png" alt="" class="y_sidebar_icon">
                    <div class="y_mydata">
                        我的收藏
                    </div>
                </div>
                <div class="y_sidebar_shopping">
                    <div class="y_sidebar_xian"></div>
                    <img src="images/sidebar/sidebar_shopping.png" alt="" class="y_sidebar_icon">
                    <div class="y_sidebar_gouwuche">
                        <p>购</p>
                        <p>物</p>
                        <p>车</p>
                        <p class="y_border">0</p>
                    </div>
                    <div class="y_sidebar_xian1"></div>
                    <div class="y_sidebar_loginWrap">
                        <div class="y_sidebar_login">
                            <p class="y_login_font">账号密码登录</p>
                            <div class="clear"></div>
                            <div class="y_login_line01"></div>
                            <div class="y_login_line02"></div>
                            <div class="clear"></div>
                            <input type="text" class="y_login_user" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号">
                            <div class="clear"></div>
                            <input type="password" class="y_login_password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码">
                            <div class="clear"></div>
                            <input type="submit" value="登录" class="y_login_btn">
                            <div class="clear"></div>
                            <p class="y_reg_font" onclick="JavaScript:window.open('reg.html','_blank')">免费注册></p>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="y_sidebar_btm">
                <div class="y_sidebar_write">
                    <img src="images/sidebar/sidebar_write.png" alt="" class="y_sidebar_icon">
                    <div class="y_mydata">
                        留言
                    </div>
                </div>
                <div class="y_sidebar_bankuai">
                    <img src="images/sidebar/sidebar_bankuai.png" alt="" class="y_sidebar_icon">
                    <div class="y_erweima"></div>
                </div>
                <div class="y_backTop">
                    <img src="images/sidebar/sidebar_backTop.png" alt="" class="y_sidebar_icon1">
                    <span>TOP</span>
                    <div class="y_mydata">
                        回到顶部
                    </div>
                </div>
            </div>


        </div>
        <div class="clear"></div>
    </div>
    <div id="y_shopWrap">
        <div class="y_shoppingTitle">
            <span class="y_jiantou">>></span><span class="y_myshopping">我的购物车</span>
        </div>
        <div class="clear"></div>
        <div class="y_shoppingFooter">
            <p><span class="y_shopFont1">共0件商品</span><span class="y_shopFont2">共计:<span style="color: red">￥0.00</span></span></p>
            <div class="clear"></div>
            <button class="y_shopBtn">去购物车结算</button>
        </div>
    </div>
    <div class="clear"></div>
</div>
<!--引入头部-->
<div id="header"></div>
<div id="y_saleWrap">
    <div class="y_saleBanner"></div>
    <div class="y_saleConnect">
        <div class="y_saleTitle">
            <div class="y_saleIcon">
                <div class="y_saleFont">
                    <p class="y_font">购</p>
                    <div class="y_whiteline"></div>
                    <p class="y_font1">flash sale</p>
                    <p class="y_font1">2017</p>
                </div>
            </div>
            <p class="y_saleFont1">2017限时抢购</p>
            <div class="y_greyline"></div>
            <p class="y_saleFont2">Panic buying zone</p>
            <p class="y_saleFont3">Limited spike buying,selected quality goods<br/>fine quality manual inspection,every day special high,buy!</p>
        </div>

        <div id="y_articleList">
            <div class="clear"></div>
        </div>

        <div class="ckgdwrap">
            <div class="ckgd">查看更多</div>
        </div>


        <!--模板-->
        <div id="y_itemHtml">
            <div class="y_muban">
                <div class="y_mubanimg">
                    <img src="$articleCover$" alt="">
                    <div class="y_muban_menban"></div>
                </div>
                <div class="clear"></div>
                <div class="y_mubanTitle">$articleTitle$</div>
                <div class="y_mubanMarket">市场价：<s style="opacity: 0.7">$articleMarket$</s></div>
                <div class="y_mubanPrice">价格：<b>$articlePrice$</b></div>
                <div class="y_mubangoumai">立即购买</div>
            </div>

        </div>
        <div class="clear"></div>
    </div>

    <div class="clear"></div>
</div>
<!--引入底部-->
<div id="footer"></div>
</body>
</html>
