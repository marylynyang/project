<ion-view view-title="首页" hide-nav-bar="true" ng-controller="homeCtrl">
  <!--hide-nav-bar  隐藏头部-->
  <ion-content class="padding">
      <div class="item item-input-inset" style="width: 100%">
        <div style="width: 1rem;height:1rem;margin-right: 0.3rem">
          <img src="img/person_touxiang.png" alt="" style="width:100%" ng-click="toggleLeftSideMenu()">
        </div>
        <label class="item-input-wrapper">
          <input type="text" placeholder="search" ng-model="searchText" ng-keyup="myKeyup($event)">
        </label>
        <button class="button button-small icon ion-search"  ng-click="doSearch()"></button>
      </div>


    <!--轮播图样式-->
    <style>
      .box{
        width: 100%;
        height: 4.65rem;
      }
      .box img{
        width: 100%;
        height: 4.65rem;
      }
    </style>

     <!--页面内容-->
    <!-- 轮播图开始 -->
    <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true">
      <ion-slide ng-repeat="lunbopic in lunbopics">
        <div class="box">
          <img src="img/{{lunbopic.imgsrc}}">
        </div>
      </ion-slide>
    </ion-slide-box>
    <!-- 轮播图结束 -->
    <!--轮播图结束-->

    <!--好评榜页面-->
    <div class="list">
      <div class="item titleItm"><h2>好评榜</h2></div>
      <div class="item item-body">
        <div class="row" ng-repeat="homeGoodlistRow in homeGoodlistRows">
          <div class="col col-50" ng-repeat="homeGoodlistCol in
homeGoodlistRow" ng-click="tz_study(homeGoodlistCol.id)">
            <div class="sy_img">
              <img src="img/{{ homeGoodlistCol.imgsrc}}" width="100%">
            </div>
            <h2>{{ homeGoodlistCol.title}}</h2>
            <p><a>{{ homeGoodlistCol.main}}</a></p>
          </div>
        </div>
      </div>
    </div>

    <!--最新课程-->
    <div class="list card">
      <div class="item titleItm">
        <h2>最新课程</h2>
        <p class="more">
          <a href="#/tab/lessonlist">更多</a>
          <span class="icon ion-chevron-right"></span>
        </p>
      </div>
      <div class="item item-body">
        <div class="row" ng-repeat="homeNewListRow in homeNewLists">
          <div class="col col-50" ng-repeat="homeNewListCol in homeNewListRow" ng-click="tz_study({{homeNewListCol.id}})">
            <div class="list_img">
              <img src="img/{{homeNewListCol.imgsrc}}" alt="">
            </div>
            <h2>{{homeNewListCol.title}}</h2>
            <p><a>{{homeNewListCol.main}}</a></p>

          </div>

        </div>
      </div>
    </div>

    <!--猜你喜欢-->
    <div class="list card">
      <div class="item titleItem">
        <h2>猜你喜欢</h2>
      </div>
      <a class="item item-thumbnail-left" ng-repeat="homechooseList in homechooseList" ng-click="tz_study({{homechooseList.id}})">
        <img src="img/{{homechooseList.imgsrc}}" alt="" style="height: auto">
        <h2>{{homechooseList.title}}</h2>
        <p>{{homechooseList.main}}</p>
      </a>
    </div>



    </ion-content>
</ion-view>
